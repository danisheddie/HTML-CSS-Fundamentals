<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            #foo #bar {
                color: blue;
            }

            .baz {
                color: brown;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>
        <h1 id="bar">Heading 2</h1>
        <h1 class="baz">Heading 3</h1>
        <h1 class="baz">Heading 4</h1>
    </body>
</html>

<!-- 
Specifity: Order of priority
1. inline
2. id
3. class
4. type 
-->
