<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            /* table {
                border: 1px solid black;
            }
            
            td {
                border: 1px solid black;
            }

            th {
                border: 1px solid black;
            } */

            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }

        </style>
    </head>
    <body>
        <table>
            <!-- Table Head -->
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Max Depth</th>
            </thead>
            <body>
                <!-- Table Row -->
                <tr>
                    <!-- Table Data -->
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,280 m</td>
                    <td>8,911 m</td>
                </tr>
            </body>
        </table>
    </body>
</html>
